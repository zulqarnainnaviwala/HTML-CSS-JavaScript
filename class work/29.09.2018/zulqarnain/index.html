<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>
    <form action="" method="POST">
        <label>First Name:<input type="text" size="20" name="First Name" maxlength="30" placeholder="First Name"
                required /> Last Name<input type="text" size="20" name="Last Name" maxlength="30"
                placeholder="Last Name" required /><br />
            Username: <input type="text" size="20" name="Username" maxlength="30" placeholder="Username" required />
            email<input type="email" size="20" placeholder="email" /><br />
            Password:<input type="password" name="Password" size="12" maxlength="20" required />(Password should not be
            less than 8 characters)<br />
            Address:<input type="text" size="75" name="Address" maxlength="100" placeholder="Address" required /><br />
            <label>Gender:
                <label for="male">Male</label>
                <input id="male" type="radio" name="Gender" value="Male" required />
                <label for="female">Female</label>
                <input id="female" type="radio" name="Gender" value="Female">
                <label for="other">Other</label>
                <input id="other" type="radio" name="Gender" value="Other">
            </label><br />
            Qualification<br />
            Matric<input type="checkbox" name="qualification" value="matric" required /> Intermediate<input
                type="checkbox" name="qualification" value="Intermediate" />Graduation<input type="checkbox"
                name="qualification" value="Graduation" />Masters<input type="checkbox" name="qualification"
                value="masters" /><br>
            Mobile<input type="number" name="mobile" size="15" max="17"/ placeholder="optional"><br>
            <textarea placeholder="Ask Your Queries" cols="50" rows="12"></textarea> <br>
            Languages you speak:
            <select name="Languages">
                <option value="English">English</option>
                <option value="French">French</option>
                <option value="Chinese">Chinese</option>
                <option value="Urdu" selected>Urdu</option>
            </select><br>

            <input type="image" src="submit.jpg" height="80" width="80" />


        </label>
    </form>
    <a href="https://www.facebook.com/osama.vadharya" target="_basic"><img src="facebook.png" width="100"
            height="25" /></a>
</body>

</html>
