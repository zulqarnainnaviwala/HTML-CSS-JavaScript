<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Your Details:</legend>
            <label for="name">Name:<input id="name" type="text" name="name" size="30" maxlength="30"
                    required /></label><br>
            <label for="email">Email:<input id="email" type="email" name="name" size="30" maxlength="30"
                    required /></label>
        </fieldset><br><br>
        <fieldset>
            <legend>Your Review:</legend>
            How did you hear about us?
            <select name="source of knowing">
                <option value="facebook">Facebook</option>
                <option value="google" selected>Google</option>
                <option value="twitter">Twitter</option>
            </select><br><br>
            Would you visit again?<br>
            <label for="yes"><input id="yes" type="radio" name="Visit" value="yes" required />Yes</label>
            <label for="no"><input id="no" type="radio" name="Visit" value="no" />No</label>
            <label for="maybe"><input id="maybe" type="radio" name="Visit" value="maybe" />Maybe</label><br><br>
            <label for="comments">Comments:<br><textarea id="comments" rows="5" cols="75"></textarea></label><br>
            <label for="sign-up"><input id="sign-up" type="checkbox" name="sign up" required />Sign me up for email
                updates</label><br>
            <input type="submit" name="submit" value="Submit review" />

        </fieldset>
    </form>
</body>

</html>
