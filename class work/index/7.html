<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    
    <script>
    
    document.write("<br>"+"Counting: "+"<br>");
        for(i=1; i<16; i++){
            document.write(i+",");
        }
    
    document.write("<br>"+"Reverse counting: "+"<br>");
        for(j=10; j>0; j--){
            document.write(j+",");
        }
    document.write("<br>"+"Even: "+"<br>")
        for(k=0; k<21; k+=2){
            document.write(k+",")
        }
    document.write("<br>"+"Odd: "+"<br>");
        for(l=1; l<20; l+=2){
            document.write(l+",")
        }
    document.write("<br>"+"Series: "+"<br>")
        for(m=2; m<21; m+=2){
            document.write(m+"k,");
        }
            

    </script>
</body>
</html>
