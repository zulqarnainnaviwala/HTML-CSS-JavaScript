<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form</title>
</head>
<body>
    <form action="#">
        <input type="text" name="Username" required ><!--or checked-->
        <p>Select Gender</p>
        Male : <input type="radio" name="gender" value="1" required>
        Female : <input type="radio" name="gender" value="0" required>

        <p>Qualification</p>
         
        SSC : <input type="checkbox" name="qualification" value="s" >
        HSC : <input type="checkbox" name="qualification" value="h" >
        Graduate : <input type="checkbox" name="qualification" value="g" >
        Master : <input type="checkbox" name="qualification" value="m" >

        <br>
        <p>Select Device</p>

        <select >
            <option value="....">...</option>
            <option value="mobile">mobile</option>
            <option value="device">device</option>
            <option value="laptop"> laptop</option>
            <option value="PC">PC</option>
        </select>
        <input type="submit" name="Submit Form">
    </form>
</body>
</html>
